{% extends 'base.html' %}

{% block content %}

<h1>Status Details</h1>


<div class="card">
    <a href="{% url 'status_detail' status.id %}">
        <div class="card-content">
            <span class="card-title">{{ status.name }}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'status_update' status.id %}">Edit</a>
            <a href="{% url 'status_delete' status.id %}">Delete</a>
        </div>
    </a>
</div>

{% endblock %}
