{% extends 'base.html' %}

{% block content %}

<h1>Status List</h1>
{% for status in object_list %}
<div class="card">
    <a href="{% url 'status_detail' status.id %}">
        <div class="card-content">
            <span class="card-title">{{ status.name }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
